<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VendorVerse - Tech</title> <!-- Specific title for Tech page -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .product-card { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header (Similar to index.html, but with adjusted paths and category dropdown) -->
    <header class="bg-gray-900 text-white p-4 flex flex-col sm:flex-row items-center justify-between gap-4">
        <div class="flex items-center gap-4">
            <a href="../index.html" class="text-2xl font-bold text-orange-400">VendorVerse</a> <!-- Path to homepage -->
            <div class="text-sm hidden sm:block">üïí <span id="currentTime">--:--:--</span></div>
        </div>

        <div class="flex items-center w-full max-w-2xl mx-0 sm:mx-4 mt-2 sm:mt-0">
            <!-- Category Dropdown - Pre-selected and Disabled for this category page -->
            <select id="categoryDropdown" class="p-2 bg-gray-200 text-black rounded-l-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" disabled>
                <option value="">All Categories</option>
                <option value="Tech" selected>Tech</option> <!-- This page IS Tech, so it's selected -->
                <option value="Clothes">Clothes</option>
                <option value="Makeups">Makeups</option>
                <option value="Shoes">Shoes</option>
                <option value="Electronics">Electronics</option>
                <option value="Books">Books</option>
            </select>
            <input type="text" id="search-input" placeholder="Search Tech products..." class="w-full p-2 text-black border-y border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button class="bg-yellow-400 text-black p-2 rounded-r-lg hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-400">üîç</button>
        </div>

        <div class="flex items-center gap-4 text-sm mt-2 sm:mt-0">
            <div class="hidden sm:block">
                <span>Hello, Aditya</span><br/>
                <strong>Account & Lists</strong>
            </div>
            <div class="hidden sm:block">
                <span>Returns</span><br/>
                <strong>& Orders</strong>
            </div>
            <a href="../cart.html" class="flex items-center hover:text-orange-400 transition-colors duration-200" target="_blank">
                <svg class="w-6 h-6 ml-1" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M3 3h2l.4 2M7 13h10l4-8H5.4"></path>
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                </svg>
                <span class="ml-1">Cart</span> (<span id="cart-item-count">0</span>)
            </a>
        </div>
    </header>

    <main class="container mx-auto mt-10 px-6 mb-10">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Tech Products</h1> <!-- Specific heading for Tech -->

        <!-- Sort by dropdown -->
        <div class="flex justify-end mb-6 px-0">
            <label for="sort-by" class="mr-2 text-gray-700 font-medium">Sort by:</label>
            <select id="sort-by" class="p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <option value="default">Default</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
                <option value="name-asc">Name: A-Z</option>
                <option value="name-desc">Name: Z-A</option>
            </select>
        </div>

        <!-- This is where the products will be displayed -->
        <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <!-- Product cards will be dynamically loaded here by script.js -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white text-center p-4 shadow-inner mt-10">
        &copy; 2025 VendorVerse. All rights reserved.
    </footer>

    <!-- Scripts -->
    <script>
        // Clock Script
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            const timeElement = document.getElementById("currentTime");
            if(timeElement) timeElement.textContent = timeStr;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
    <!-- Important: Adjust script paths for nested directories -->
    <script src="../cart.js"></script>
    <script src="../script.js"></script>

    <script>
        // Initialize product display specifically for the 'Tech' category when this page loads
        document.addEventListener("DOMContentLoaded", () => {
            initializeProductDisplay('Tech'); // Pass the specific category name
        });
    </script>

</body>
</html>
