<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VendorVerse - Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        /* Add any specific styles for product details here later */
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-gray-900 text-white p-4 flex flex-col sm:flex-row items-center justify-between gap-4">
        <div class="flex items-center gap-4">
            <a href="../index.html" class="text-2xl font-bold text-orange-400">VendorVerse</a>
            <div class="text-sm hidden sm:block"> <span id="currentTime">--:----</span></div>
        </div>

        <div class="flex items-center w-full max-w-2xl mx-0 sm:mx-4 mt-2 sm:mt-0">
            <select id="categoryDropdown" class="p-2 bg-gray-200 text-black rounded-l-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
                <option value="">All Categories</option>
                <option value="Tech">Tech</option>
                <option value="Clothes">Clothes</option>
                <option value="Makeups">Makeups</option>
                <option value="Shoes">Shoes</option>
                <option value="Electronics">Electronics</option>
                <option value="Books">Books</option>
            </select>
            <input type="text" id="search-input" placeholder="Search products..." class="w-full p-2 text-black border-y border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button class="bg-yellow-400 text-black p-2 rounded-r-lg hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-400">Search</button>
        </div>

        <div class="flex items-center gap-4 text-sm mt-2 sm:mt-0">
            <div class="hidden sm:block">
                <span>Hello, Aditya</span><br/>
                <strong>Account & Lists</strong>
            </div>
            <a href="trending.html" class="hidden sm:block hover:text-orange-400 transition-colors duration-200">
                <span>What's</span><br/>
                <strong>Trending</strong>
            </a>
            <a href="../cart.html" class="flex items-center hover:text-orange-400 transition-colors duration-200" target="_blank">
                <svg class="w-6 h-6 ml-1" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M3 3h2l.4 2M7 13h10l4-8H5.4"></path>
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                </svg>
                <span class="ml-1">Cart</span> (<span id="cart-item-count">0</span>)
            </a>
        </div>
    </header>

    <main class="container mx-auto mt-10 px-6 mb-10">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Product Details</h1>
        <a href="../index.html" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition duration-300 mb-6">
            &larr; Back to Home
        </a>

        <div id="product-detail-container" class="bg-white rounded-xl shadow-lg p-8">
            <p class="text-gray-600 text-center">Loading product details...</p>
        </div>
    </main>

    <footer class="bg-white text-center p-4 shadow-inner mt-10">
        &copy; 2025 VendorVerse. All rights reserved.
    </footer>

    <script>
        // Clock Script
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            const timeElement = document.getElementById("currentTime");
            if(timeElement) timeElement.textContent = timeStr;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
    <script src="../cart.js"></script>
    <script src="../script.js"></script>
</body>
</html>
