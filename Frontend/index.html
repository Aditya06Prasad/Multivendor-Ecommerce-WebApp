    <script>
        let slides = document.querySelectorAll('.slide');
        let index = 0;

        // Set the first slide as active initially
        if (slides.length > 0) {
            slides[0].classList.add('active');
        }

        setInterval(() => {
            if (slides.length === 0) return; // Prevent error if no slides

            slides[index].classList.remove('active'); // Hide current slide
            index = (index + 1) % slides.length; // Move to next slide
            slides[index].classList.add('active'); // Show next slide
        }, 3000); // Change image every 3 seconds
    </script>

    <script>
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const timeElement = document.getElementById("currentTime");
            if(timeElement) timeElement.textContent = timeStr;
        }
        setInterval(updateTime, 1000);
        updateTime(); // Initial call to display time immediately
    </script>

    <script>
        document.getElementById("categoryDropdown").addEventListener("change", function () {
            const selectedCategory = this.value; // Get the category name (e.g., "Tech", "Clothes", or "")
            
            // Call the initializeProductDisplay function from script.js to filter products
            if (typeof initializeProductDisplay === 'function') {
                initializeProductDisplay(selectedCategory);
            }

            // Scroll down to the products-container section
            const productsSection = document.getElementById('products-container');
            if (productsSection) {
                productsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        });
    </script>
